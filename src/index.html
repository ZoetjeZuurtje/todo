<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <dialog id="add-project-dialog">
        <input type="text" class="project-name" placeholder="Project name goes here...">
        <input class="project-description">Please enter your description here...</input>
        todoItems:
        <button id="add-todo-btn">Add todo item</button>
        <ul class="project-todos">
            <li class="todo">
                <div>
                    <h1>Todo Title</h1>
                    <p>Todo description</p>
                </div>
                <div>
                    <input type="date">
                    <button class="remove dangerous-button">x</button>
                </div>
                <button class="priority-toggle" data-priority="0"></button>
            </li>
        </ul>
        <div>
            <button class="cancel dangerous-button">Cancel</button>
            <button class="confirm">Confirm</button>
        </div>
    </dialog>
    <header id="header" class="flex">
        <img src="" alt="ToDone">
        <nav>
            <a href="">About</a>
            <a href="">Credits</a>
            <a href="">More</a>
        </nav>
    </header>
    <section id="sidebar">
        <header><h1>Projects</h1><button id="add-project-button">Add Project</button></header>
        <div id="project-container">
        </div>
    </section>
    <main>
    </main>
